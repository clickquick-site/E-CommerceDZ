function switchTab(tab, btn) {

    case 'program':  renderProgramSettings(); break;
    case 'store':    renderStoreSettings(); break;

function toggleDeliveryCompany(key, val) {
  const State = getState();
  if (!State.settings.deliveryCompanies) State.settings.deliveryCompanies = {};

  State.settings.deliveryCompanies[key].active = val;
}

function saveDeliveryCompany(key, field, val) {
  const State = getState();
  if (!State.settings.deliveryCompanies) State.settings.deliveryCompanies = {};
  if (!State.settings.deliveryCompanies[key]) State.settings.deliveryCompanies[key] = {};
  State.settings.deliveryCompanies[key][field] = val;
}
